<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Downloader</title>
    <link rel="stylesheet" href="/statics/index.css">
</head>
<body>
    <div class="container">
        <h1>YouTube Downloader</h1>
        <form action="/download" method="POST">
            <label for="url">YouTube URL:</label>
            <input type="text" id="url" name="url" placeholder="Nhập URL YouTube" required>

            <label for="type">Loại tải xuống:</label>
            <select id="type" name="type" required>
                <option value="video">Video</option>
                <option value="audio">Âm thanh</option>
            </select>

            <div id="resolution-container">
                <label for="resolution">Độ phân giải (chỉ dành cho video):</label>
                <select id="resolution" name="resolution">
                    <option value="1080">1080p</option>
                    <option value="720" selected>720p</option>
                    <option value="480">480p</option>
                    <option value="360">360p</option>
                </select>
            </div>

            <button type="submit">Tải xuống</button>
        </form>
    </div>
</body>
</html>
